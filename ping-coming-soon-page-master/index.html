<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <main>
    <div class="comingSoonWrapper">
      <div class="logo">
        <img src="/images/logo.svg" alt="ping logo">
      </div>
      <h2>We are launching <span class="important">soon!</span></h2>
      <p>Subscribe and get notified</p>

      <form class="get-notified">
        <input 
         type="email" 
         id="email"
         placeholder="Your Email address..." 
         required
        />
        <button>Notify Me</button>
      </form>

      <div class="illustration">
        <img src="/images/illustration-dashboard.png" alt="illustration dashboard">
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <div class="social-icons">
        <ul>
          <li><ion-icon name="logo-facebook"></ion-icon></li>
          <li><ion-icon name="logo-twitter"></ion-icon></li>
          <li><ion-icon name="logo-instagram"></ion-icon></li>
        </ul>
      </div>
      <div class="copy-right">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
  </footer>

</body>

</html>
